<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="container__input display" type='text'>
            <input id="display" type="text" value="0" maxlength="5" readonly>
        </div>
        <div id="panel" class="container__panel">
            <button id="bkt-left"  class="panel__item">(</button> 
            <button id="bkt-right"  class="panel__item">)</button>
            <button id="operation"  class="panel__item">%</button>
            <button id="factorial"  class="panel__item">!</button>
            <button id="clear" type="submit" class="panel__item clear">C</button>
            <button id="del" type="submit" class="panel__item delate">&larr;</button>
            <button id="operation" class="panel__item math">/</button>

            <button id="sin" type="submit" class="panel__item">sin</button>
            <button id="cos" type="submit" class="panel__item">cos</button>
            <button id="tan" class="panel__item">tan</button>  
            <button id="pi"  class="panel__item">&#960;</button>
            <button id="number"  class="panel__item" value="7" >7</button>
            <button id="number"  class="panel__item" value="8">8</button>
            <button id="number" class="panel__item" value="9">9</button>
            <button id="operation"  class="panel__item math">*</button>

            <button id="ln"  class="panel__item">ln</button>
            <button id="log" class="panel__item">log</button>
            <button id="e" class="panel__item">e</button>
            <button id="root"  class="panel__item"> &radic;</button>
            <button id="number" class="panel__item" value="4">4</button>
            <button id="number"  class="panel__item" value="5">5</button>
            <button id="number"  class="panel__item" value="6">6</button>
            <button id="operation"  class="panel__item math">-</button>

            <button id="square-degree"  class="panel__item">x&sup2;</button>
            <button id="cube-degree"  class="panel__item">x&sup3;</button>
            <button id="operation"  class="panel__item">^</button>
            <button id="ten-in-degree"  class="panel__item">10<i><sup>x</sup></i></button>
            <button id="number"  class="panel__item" value="1">1</button>
            <button id="number"  class="panel__item" value="2">2</button>
            <button id="number"  class="panel__item" value="3">3</button>
            <button id="operation"  class="panel__item math">+</button>

            <button id="one-divide-x"  class="panel__item left"><i><sup>1</sup></i>/<i><sub>x</sub></i></button>
            <button id="module"  class="panel__item">|x|</button>
            <button id="exp"  class="panel__item">exp</button>
            <button id="operation"  class="panel__item">mod</button>
            <button id="number"  class="panel__item zero">0</button>
            <button id="sign-change" class="panel__item">&plusmn;</button>
            <button id="decimal"  class="panel__item">.</button>
            <button id="operation"  class="panel__item right math">=</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
