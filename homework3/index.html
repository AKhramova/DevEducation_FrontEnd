<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homework 3</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="main-bg">
        <div class="div-bg">
            <label>Введите число</label>
            <input type="number" id="answer" class="answer" placeholder=" Введите любое число">
            <button type="submit" class="generate">GENERATE</button>
            <button type="submit" class="exit" onclick="refreshPage()">EXIT</button>
            <p class="text-start"></p>
            <p class="hints"></p>
            <p class="text-finally"></p>
        </div>
        <div class="setting">
            <label>Количество попыток</label>
            <input type="number"  class="attemps" placeholder="от 1 до 15">
            <label>Минимальное число</label>
            <input type="number" class="minValue" placeholder="Больше 1">
            <label>Максимальное число</label>
            <input type="number" class="maxValue" placeholder="до 200">
            <button type="submit" class="change">Change</button>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
